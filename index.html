<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaFlow AI - Smart Irrigation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            top: -250px;
            right: -250px;
            animation: float 15s ease-in-out infinite;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            bottom: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(180deg); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 10px;
            animation: dropBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(59, 130, 246, 0.5));
        }
        
        @keyframes dropBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        
        .title {
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Main Panel */
        .panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            animation: fadeIn 0.6s ease-out backwards;
        }
        
        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.15s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.25s; }
        .input-group:nth-child(5) { animation-delay: 0.3s; }
        .input-group:nth-child(6) { animation-delay: 0.35s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus, select:focus {
            background: rgba(30, 41, 59, 0.9);
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .area-inputs {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 10px;
        }
        
        .btn-calculate {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: #fff;
            font-size: 17px;
            font-weight: 800;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.4s;
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out backwards;
            animation-delay: 0.4s;
        }
        
        .btn-calculate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-calculate:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-calculate:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 50px rgba(59, 130, 246, 0.7);
        }
        
        .btn-calculate span {
            position: relative;
            z-index: 1;
        }
        
        /* Results Section */
        .results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: resultFade 0.6s ease-out;
        }
        
        .results.active {
            display: block;
        }
        
        @keyframes resultFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .result-title {
            color: #fff;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-badge {
            padding: 6px 14px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .metric {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            padding: 20px;
            border-radius: 14px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            text-align: center;
            transition: all 0.3s;
        }
        
        .metric:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .metric-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .metric-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        .metric-value {
            color: #fff;
            font-size: 22px;
            font-weight: 900;
        }
        
        .efficiency-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
        }
        
        .efficiency-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .efficiency-title {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .efficiency-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .efficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        
        .efficiency-labels {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            font-weight: 600;
        }
        
        .recommendations {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
            padding: 20px;
            border-radius: 14px;
            border-left: 4px solid #10b981;
        }
        
        .rec-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #10b981;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .rec-list {
            list-style: none;
        }
        
        .rec-item {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .rec-item::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .title {
                font-size: 32px;
            }
            
            .panel {
                padding: 30px 25px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .metric-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üíß</div>
            <h1 class="title">AquaFlow AI</h1>
            <p class="subtitle">Smart Irrigation Calculator</p>
        </div>
        
        <!-- Main Panel -->
        <div class="panel">
            <!-- Input Section -->
            <div class="input-grid">
                <div class="input-group">
                    <label><span>üåæ</span> Crop Type</label>
                    <select id="crop">
                        <option>Wheat</option>
                        <option>Rice</option>
                        <option>Maize</option>
                        <option>Sugarcane</option>
                        <option>Cotton</option>
                        <option>Millet</option>
                        <option>Sorghum</option>
                        <option>Potato</option>
                        <option>Soybean</option>
                        <option>Groundnut</option>
                        <option>Sunflower</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label><span>üìè</span> Land Area</label>
                    <div class="area-inputs">
                        <input type="number" id="area" value="1" min="0.01" step="0.01">
                        <select id="areaUnit">
                            <option>Acres</option>
                            <option>Bigha</option>
                            <option>Hectares</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label><span>üå°Ô∏è</span> Temperature (¬∞C)</label>
                    <input type="number" id="temp" value="32">
                </div>
                
                <div class="input-group">
                    <label><span>üí®</span> Humidity (%)</label>
                    <input type="number" id="humidity" value="60">
                </div>
                
                <div class="input-group">
                    <label><span>üåßÔ∏è</span> Rainfall (mm)</label>
                    <input type="number" id="rain" value="0">
                </div>
            </div>
            
            <button class="btn-calculate" onclick="calculateWater()">
                <span>‚ö° Calculate Water Demand</span>
            </button>
            
            <!-- Results Section -->
            <div class="results" id="results">
                <div class="result-header">
                    <div class="result-title">üìä Analysis Results</div>
                    <div class="status-badge">
                        <span class="status-dot"></span>
                        <span>Active</span>
                    </div>
                </div>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-icon">üíß</div>
                        <div class="metric-label">Daily Req.</div>
                        <div class="metric-value" id="dailyReq">-</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-icon">üì¶</div>
                        <div class="metric-label">Total Vol.</div>
                        <div class="metric-value" id="totalVolume">-</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-icon">üö∞</div>
                        <div class="metric-label">Cubic M.</div>
                        <div class="metric-value" id="cubicMeters">-</div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-icon">üí¶</div>
                        <div class="metric-label">Liters</div>
                        <div class="metric-value" id="liters">-</div>
                    </div>
                </div>
                
                <div class="efficiency-section">
                    <div class="efficiency-header">
                        <div class="efficiency-title">‚ö° Efficiency Index</div>
                        <div class="efficiency-title" id="efficiencyPercent">-</div>
                    </div>
                    <div class="efficiency-bar">
                        <div class="efficiency-fill" id="efficiencyFill" style="width: 0%"></div>
                    </div>
                    <div class="efficiency-labels">
                        <span>Low</span>
                        <span>Moderate</span>
                        <span>Optimal</span>
                    </div>
                </div>
                
                <div class="recommendations">
                    <div class="rec-header">
                        <span>üí°</span>
                        <span>Recommendations</span>
                    </div>
                    <ul class="rec-list" id="recList">
                        <li class="rec-item">Loading...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
